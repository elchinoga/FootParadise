<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News · Footparadise</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="news-page">


  <header class="topbar">
    <h1>News · Footparadise</h1>
  </header>

  <main id="feed"></main>

  <!-- Image modal -->
  <div id="imageModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <img id="modalImage" />
  </div>

  <script src="script.js"></script>
<script>
function isWebView() {
  const ua = navigator.userAgent || '';
  return (
    /wv/.test(ua) ||
    window.AndroidInterface !== undefined ||
    (window.webkit && window.webkit.messageHandlers)
  );
}

document.querySelectorAll('a[href^="http"]').forEach(link => {
  link.addEventListener('click', (e) => {

    if (!isWebView()) return;

    e.preventDefault();
    const url = link.href;

    // ANDROID
    if (window.AndroidInterface?.openExternal) {
      window.AndroidInterface.openExternal(url);
      return;
    }

    // iOS
    if (window.webkit?.messageHandlers?.openExternal) {
      window.webkit.messageHandlers.openExternal.postMessage(url);
      return;
    }

    console.warn("WebView detectado pero sin bridge nativo");
  });
});
</script>

</body>
</html>
